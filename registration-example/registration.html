<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/registration.css">

    <title>Registration | myProject.com</title>
</head>
<body>
    
    <h1>Create a new user</h1>

    <div class="formDiv">
        <span>First Name:</span>
        <input type="text" id="first-name">
    </div>

    <div class="formDiv">
        <span>Last Name:</span>
        <input type="text" id="last-name">
    </div>

    <div class="formDiv">
        <span>Username:</span>
        <input type="text" id="username">
    </div>

    <div class="formDiv">
        <span>Password:</span>
        <input type="password" id="password" placeholder="min. 8 Digits">
    </div>

    <div class="formDiv">
        <input type="checkbox" id="terms">
        <span>I agree to the terms and conditions</span>
    </div>

    <div>
        <span id="resultSpan"></span>
    </div>

    <div class="formDiv">
        <input type="button" value="Complete Registration" id="submit-btn"> 
    </div>

    <!-- NEW SECTION LOGIN -->
    <div>
        <h1>Login</h1>
    </div>

    <div>
        <input type="text" id="usernameLogin">
    </div>

    <div>
        <input type="password" id="passwordLogin">
    </div>

    <div>
        <input type="button" value="Login" id="login-btn">
    </div>


    <script src="./js/user.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/registration.js"></script>

    <!-- NEEDED FOR LOGIN -->
    <script src="./js/login.js"></script>

</body>
</html>
